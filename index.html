<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h2>Добавление нового продукта</h2>
    <form>
      <label>
        <p>Название продукта:</p>
        <input type="text" name="name" placeholder="велосипед">
      </label>
      <label>
        <p>Цена:</p>
        <input type="number" min="0" step="0.01" name="price" placeholder="10 000">
      </label> 
      <label>
        <p>Кол-во:</p>
        <input type="number" min="0" max="10" name="count" placeholder="<= 10">
      </label>  
      <label>
        <p>Описание:</p>
        <textarea name="description" placeholder="Опишите товар"></textarea>
      </label> 
      <label>
        <p>Категория:</p>
        <select name="category" >
            <option value="sport">спорт</option>
            <option value="house">дача</option>
            <option value="home">дом</option>
            <option value="hobby">хобби</option>
            <option value="gift">подарок</option>
        </select>
      </label> 
        <button>Отправить</button>
    </form>

    <form>
        <h2>Вход</h2>
        <label>
            <p>Login:</p>
            <input type="text" name="login" placeholder="введите логин">
        </label>
        <label>
            <p>Password:</p>
            <input type="password" name="password" placeholder="введите пароль">
        </label>
        <button>Войти</button>
    </form>
    <form action="https://jsonplaceholder.typicode.com/posts" method="post">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="text" name="userId" placeholder="userID">
        <button>Отправить</button>
    </form>
</body>
</html>
